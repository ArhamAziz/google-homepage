<!DOCTYPE html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="navbar">
            <div id="left" class="grouping">
                <a href="https://www.google.com/images" class="link">About</a>
                <a href="https://www.google.com/maps" class="link">Store</a>
            </div>
            <div id="right" class="grouping">
                <a href="https://www.gmail.com" class="link">Gmail</a>
                <a href="https://www.google.com/images" class="link">Images</a>
                <a href="#">
                    <img id="menu" src="outline_apps_black_24dp.png">  
                </a>
                <a ref="#">
                    <img id="profilepic" src="pink-flower-nice.jpg">
                </a>
            </div>
        </div>
        <div id="main">
            <div id="img-div">
                <img id="img" src="https://purepng.com/public/uploads/large/purepng.com-google-logo-2015brandlogobrand-logoiconssymbolslogosgoogle-6815229372333mqrr.png">
            </div>
            <div id="form">
                <form>
                    <div id="textbox">
                        <label for="search"></label>
                        <input type="text" id="search" name="search"><br>
                    </div>
                    <div id="buttons">
                        <div id="right-button"><input type="button" value="Google Search" class="button"></div>
                        <div id="left-button"><input type="button" value="I'm Feeling Lucky" class="button"></div>
                    </div>
                </form>
            </div>
        </div>
        <div id="footer">
            <div id="footer2">
                <div id="footer3">
                    <div id="footer-left">
                        <a href="#" class="link">Advertising</a>
                        <a href="#" class="link">Business</a>
                        <a href="#" class="link">How Search works</a>
                    </div>
                    <div id="footer-right">
                        <a href="#" class="link">Privacy</a>
                        <a href="#" class="link">Terms</a>
                        <a href="#" class="link">Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
